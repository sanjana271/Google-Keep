<!--write html:5 to get build in code-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google Keep</title>
    <!--link css-->
    <link rel="shortcut icon" href="keep-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---to create bar(yello)---->
    <div class="heading">
        <h1>
            <i class="fas fa-sticky-note">Google Keep</i>
        </h1>
    </div>

    <!--add note button-->
    <div class="btn-div">
        <button class="learn-more" class="add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
          <span class="button-text">Add Note</span>
        </button>
    </div>

    <!--so we want to open note only when someone click on new(create) button so we will add js -->
    <!--to add javascript-->
    <script src="script.js"></script>
    
</body>
</html>
